<div class="beforeafter target">

  <% if (COPY.data[0].headline) { %>
  <h4><%= t.smarty(COPY.data[0].headline) %></h4>
  <% } %>

  <div class="top-wrapper">
      <div class="image-toggle">
          <button id="toggle-<%= COPY.data[0].key %>-1" class="toggle-btn active">
              <span class="btn-hed"><%= COPY.data[0].label_hed1 %></span>
              <span class="btn-dek"><%= COPY.data[0].label_dek1 %></span>
          </button>
          <button id="toggle-<%= COPY.data[0].key %>-2" class="toggle-btn">
              <span class="btn-hed"><%= COPY.data[0].label_hed2 %></span>
              <span class="btn-dek"><%= COPY.data[0].label_dek2 %></span>
          </button>
      </div>
  </div>
  <div class="img-wrapper">
    <img class="flip-image image-1" 
         id="image-<%= COPY.data[0].key %>-1" 
         src="synced/<%= COPY.data[0].image1 %>" 
         alt="<% if (COPY.data[0].image1_alt) { %><%= COPY.data[0].image1_alt %><% } 
              else { %> Image for <%= COPY.data[0].label_hed1 %>, <%= COPY.data[0].label_dek1 %><% } %> %>">
    <img class="flip-image image-2" 
         id="image-<%= COPY.data[0].key %>-2" 
         src="synced/<%= COPY.data[0].image2 %>" 
         alt="<% if (COPY.data[0].image2_alt) { %><%= COPY.data[0].image2_alt %><% } 
              else { %> Image for <%= COPY.data[0].label_hed2 %>, <%= COPY.data[0].label_dek2 %><% } %> %>">
  </div>

  <% if (COPY.data[0].credit) { %>
  <div class="footer">
    <p>Source: <%= COPY.data[0].credit %></p>
  </div>
  <% } %>

</div>
